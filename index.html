    <script>
        var oDiv = document.getElementById('div')
        var ot2=  document.getElementById('t2')
        var ot1=  document.getElementById('t')
        fn()
        setInterval(fn,1000)
        function fn(){
            var d = new Date()//时间对象 __proto__  ->  Date
            var year = d.getFullYear()
            var month = d.getMonth() + 1
            var day = d.getDate()
            var hours = d.getHours()
            var min = d.getMinutes()
            var sec = d.getSeconds()
            var week = d.getDay()//0-6  0：星期日
            console.log(week)
            

            var w = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']


            var str = year + '年'+ getZero(month) +'月'+ getZero(day) +'日 '+ w[week]
            var str01= getZero(hours) +'时'+ getZero(min) +'分'+ getZero(sec) +'秒 ' 
        
            oDiv.innerHTML=str+str01
            console.log(oDiv.innerHTML)


            


            var imgStr="<img src='img/"+ str01[0] +".png'><img src='img/"+str01[1]+".png'><img src='img/sign.png'><img src=img/"+str01[3]+".png><img src=img/"+str01[4]+".png><img src='img/sign.png'><img        src='img/"+str01[6]+".png'><img src='img/"+str01[7]+".png'>"
            ot2.innerHTML = imgStr


            var s =["<img src='img/one.png'>","<img src='img/two.png'>","<img src='img/three.png'>","<img src='img/four.png'>","<img src='img/five.png'>","<img src='img/six.png'>","<img src='img/seven.png'>"]



            var imgStr01 = "<img src='img/"+str[0]+".png'><img src='img/"+str[1]+".png'><img src='img/"+str[2]+".png'><img src='img/"+str[3]+".png'><img src='img/year.png'><img src='img/"+str[5]+".png'><img src='img/"+str[6]+".png'><img src='img/month.png'><img src='img/"+str[8]+".png'><img src='img/"+str[9]+".png'><img src='img/seven.png'><img src='img/week.png'>"
            
            ot1.innerHTML = imgStr01+s[week]

        }
        function getZero( num ) {
                return num < 10 ? '0'+num : ''+num
            }
